<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变Style样式</title>
    <style>
      *{font-size: 12px;}
      #box{height: 400px;width: 600px;border: black solid 1px;padding: 5px;}
      p{
          line-height: 18px;
          text-indent: 2em;
      }
    </style>
</head>
<body>
<h5>JavaScript课程</h5>
<div id="box">
  <h5>JavaScript为网页添加动态效果并实现与用户交互的功能</h5>
    <p>1.javaScript入门篇，让不懂js的你，快速了解js</p>
    <p>2.JavaScript进价篇，让你掌握的js的基础语法，函数，事件，内置对象，
        BOOM浏览器，DOM操作</p>
    <p>3.学完以上两门基础课后，在深入学习javaScript的变量作用域，
    事件，对象，运动，cookie，正则表达式，ajax等课程</p>
</div>
    <form>
        <input type="button" value="改变颜色" onclick="changeColor()">
        <input type="button" value="改变宽度" onclick="changeWidth()">
        <input type="button" value="隐藏内容" onclick="hideText()">
        <input type="button" value="显示内容" onclick="showText()">
        <input type="button" value="恢复" onclick="reNew()">
    </form>
    <script>
        function changeColor(){
            var myChar=document.getElementById("box");
            myChar.style.color="blue";
            myChar.style.backgroundColor="gray";
        }
        function changeWidth() {
            var myChar=document.getElementById("box");
            myChar.style.width="300px";
            myChar.style.height="300px";
        }
        function hideText() {
            var myChar=document.getElementById("box");
            myChar.style.display="none";
        }
        function showText(){
            var myChar=document.getElementById("box");
            myChar.style.display="block";
        }
        function reNew(){
            if (confirm("确定恢复吗？")){
                var myChar=document.getElementById("box");
                myChar.style.color="#000";
                myChar.style.backgroundColor="#fff";
                myChar.style.width="600px";
                myChar.style.height="400px";
                myChar.style.display="block"
            }
        }
    </script>
</body>
</html>
