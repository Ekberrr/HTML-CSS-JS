<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时返回新网页</title>
</head>
<body>
<h4>操作成功</h4>
<p>
    <b id="second">5</b>&nbsp;<a href="javascript:goBack();">返回</a>
</p>
<script>
    var sec=document.getElementById("second");
    var i=5;
    var timer=setInterval(function () {
        i--;
        sec.innerHTML = i;
        if (i==1){
            window.location.href = "http://www.baidu.com/"
        }
    },1000);

    function goBack() {
        window.history.go(-1);
    }
</script>
</body>
</html>
