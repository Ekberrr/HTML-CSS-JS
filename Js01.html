<!DOCTYPE HTML>
<html>
<head>
	<title>JS入门篇</title>
	<!--confrim prompt-->
	<meta charset="utf-8">
	<script>
      function openWindow() {
		  var open = confirm("你确定打开了吗？")
		  if (open==true){
		      var url = prompt("确定哈！","http://www.baidu.com")
			  if (url!=null){
				  window.open(url,"_blank",'height=500px','width=500px')
			  }else{
			      alert("再见！")
			  }
		  }alert('Goodbye!')
      }
	</script>
</head>
<body>
  <input type="button" value="打开新网页" onclick="openWindow()">
</body>
</html>
